<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>情绪方舟学生登入</title>
    <link href="/teacher/css/sign2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="/images/signinchoose/RYG.svg" alt="红黄绿按键" class="RYG" />
        <img
          src="/images/signin/Rectangle.svg"
          alt="底图"
          style="
            z-index: 0;
            position: absolute;
            left: 0%;
            top: 0%;
            height: 100%;
          "
        />
        <img
          src="/images/signin/ctext.svg"
          alt="情绪方舟"
          style="z-index: 2; position: absolute; left: 0%; top: 32%; width: 50%"
        />
        <img
          src="/images/signin/Hello.svg"
          alt="Hello"
          style="z-index: 1; position: absolute; left: 5%; top: 55%; height: 6%"
        />
      </div>
      <div>
        <span
          style="
            position: absolute;
            top: 1.3%;
            right: 1.3%;
            color: #737373;
            font-size: 1.4vw;
          "
        >
          中小学生心理测评
        </span>
        <div
          style="
            position: absolute;
            top: 0;
            right: 0;
            width: 60vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
          "
        >
          <div
            style="
              font-size: 4.5vw;
              position: absolute;
              bottom: 68%;
              right: 30%;
              color: #436791;
              font-weight: 500;
            "
          >
            登录
          </div>
          <div
            style="
              font-size: 1.8vw;
              position: absolute;
              bottom: 69%;
              right: 18%;
              color: #436791;
              font-weight: 500;
            "
          >
            教师端
          </div>
          <div class="input" style="top: 35%; background: #eeeeee">
            <div
              style="
                position: absolute;
                top: 12%;
                left: 5%;
                font-size: 2.2vw;
                color: #a4a4a4;
              "
            >
              用户名
            </div>
            <img
              src="/images/signin/username.svg"
              alt="用户名"
              style="position: absolute; right: 5%; top: 15%; width: 9%"
            />
          </div>
          <div class="input" style="top: 48%; background: #eeeeee">
            <div
              style="
                position: absolute;
                top: 12%;
                left: 5%;
                font-size: 2.2vw;
                color: #a4a4a4;
              "
            >
              密码
            </div>
            <img
              src="/images/signin/key.svg"
              alt="密码"
              style="position: absolute; right: 5%; top: 15%; width: 9%"
            />
          </div>
          <div
            style="
              position: absolute;
              top: 58%;
              left: 38%;
              font-size: 1.5vw;
              font-weight: 500;
              color: #848484;
            "
          >
            忘记密码？
          </div>
          <div class="input" style="top: 68%; background: #81dfff">
            <div
              style="
                position: absolute;
                top: 4%;
                left: 40%;
                font-size: 3vw;
                font-weight: 450;
                color: #ffffff;
              "
            >
              登 录
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
