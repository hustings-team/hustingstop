<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>情绪方舟</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="images/agree/RYG.svg"
        alt="RYG"
        style="
          z-index: 10;
          position: absolute;
          left: 2%;
          top: 2%;
          display: block;
          width: 5%;
          height: auto;
        "
      />
      <img src="images/index/back.svg" alt="back" style="height: 100%" />
      <!边栏按键>
      <img
        src="images/index/testpic.svg"
        alt="testpic"
        style="
          position: absolute;
          left: 5%;
          top: 23.5%;
          display: block;
          width: 3%;
        "
      />
      <img
        class="a"
        src="/images/index/test.svg"
        alt="主界面"
        style="
          position: absolute;
          left: 3.5%;
          top: 23.5%;
          display: block;
          width: 14%;
          cursor: pointer;
        "
        onclick="window.location.href='index.html'"
      />
      <img
        class="a"
        src="/images/index/result.svg"
        alt="test"
        style="
          position: absolute;
          left: 5%;
          top: 52%;
          display: block;
          width: 10%;
          cursor: pointer;
        "
        onclick="window.location.href='record.html'"
      />
      <div
        class="test a"
        style="font-size: 1.3vw; left: 5%; top: 30%; cursor: pointer"
        onclick="window.location.href='test1.html'"
      >
        待做测试一
      </div>
      <div
        class="test a"
        style="font-size: 1.3vw; left: 5%; top: 36%; cursor: pointer"
        onclick="window.location.href='test2.html'"
      >
        待做测试二
      </div>
      <div
        class="test a"
        style="font-size: 1.3vw; left: 5%; top: 42%; cursor: pointer"
        onclick="window.location.href='test3.html'"
      >
        待做测试三
      </div>
      <img
        class="a"
        src="/images/index/signout.svg"
        alt="test"
        style="
          position: absolute;
          left: 7%;
          top: 88%;
          display: block;
          width: 2.3%;
        "
        onclick="window.location.href='signin.html'"
      />
      <!主页面>
      <div
        style="
          position: absolute;
          top: 13%;
          left: 49%;
          font-weight: 500;
          color: rgb(123, 126, 140);
          font-size: 5vh;
        "
      >
        华思特
      </div>
      <div
        style="
          color: #000;
          font-size: 1.3vw;
          left: 51.5%;
          top: 22.5%;
          position: absolute;
          font-weight: 400;
        "
      >
        初二二班
      </div>
      <div
        style="
          color: #7c7c7c;
          font-size: 1.4vw;
          left: 52%;
          bottom: 49%;
          position: absolute;
          font-weight: 500;
        "
      >
        2
      </div>
      <div
        style="
          color: #7c7c7c;
          font-size: 1.4vw;
          left: 52%;
          bottom: 42%;
          position: absolute;
          font-weight: 500;
        "
      >
        1
      </div>
      <div
        style="
          color: #000;
          font-size: 1.4vw;
          left: 36%;
          top: 74%;
          position: absolute;
          font-weight: 500;
          max-width: 40ch;
        "
      >
        情绪的背后是需求，每个人都会有失落的时候，
        你不是一个人，重要的是学会怎么和它相处。
        我知道这很难，但你可以试着告诉我发生了什么。
      </div>
      <div></div>
    </div>
  </body>
</html>
