<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/record.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="/images/agree/RYG.svg"
        alt="RYG"
        style="
          z-index: 10;
          position: absolute;
          left: 2%;
          top: 2%;
          display: block;
          width: 5%;
          height: auto;
        "
      />
      <img src="/images/record/back.svg" alt="back" style="height: 100%" />
      <!边栏按键>
      <img
        class="a"
        src="/images/index/signout.svg"
        alt="test"
        style="
          position: absolute;
          left: 7%;
          top: 90%;
          display: block;
          width: 2.3%;
          cursor: pointer;
        "
        onclick="window.location.href='signin.html'"
      />
      <img
        class="a"
        src="/images/record/untest.svg"
        alt="主界面"
        style="
          position: absolute;
          left: 9%;
          top: 23.5%;
          display: block;
          width: 8%;
          cursor: pointer;
        "
        onclick="window.location.href='index.html'"
      />
      <img
        class="a"
        src="/images/record/result.svg"
        alt="test"
        style="
          position: absolute;
          left: 6%;
          top: 30%;
          display: block;
          width: 11%;
          cursor: pointer;
        "
        onclick="window.location.href='record.html'"
      />
      <!主页面>
      <div class="display">
        <div class="N">
          <div class="title">《症状自评量表》</div>
          <div class="time">2025-7-26 完成</div>
          <div class="judging">评估中</div>
          <img src="/images/record/judging.svg" alt="record" class="img" />
        </div>
        <div class="N">
          <div class="title">《焦虑自评量表》</div>
          <div class="time">2025-7-22 完成</div>
          <div class="applying">审核中</div>
          <img src="/images/record/applying.svg" alt="record" class="img" />
        </div>
        <div class="Y">
          <div class="title">《抑郁自评量表》</div>
          <div class="time">2025-7-22 完成</div>
          <div class="allowing">可查看</div>
          <img src="/images/record/allowing.svg" alt="record" class="img" />
        </div>
        <div class="P"></div>
        <div class="P"></div>
        <div class="P"></div>
        <div class="P"></div>
        <div class="P"></div>
        <div class="P"></div>
        <div class="P"></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
