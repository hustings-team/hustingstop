<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>情绪方舟登入</title>
    <link href="css/signin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header" style="position: relative">
        <div
          style="
            position: absolute;
            right: 0.5%;
            bottom: 0;
            font-size: 2vw;
            color: #737373;
            font-family: Helvetica, Arial, sans-serif;
            padding: 10px 20px;
          "
        >
          中小学生心理测评
        </div>
        <img
          src="/images/signinchoose/RYG.svg"
          alt="红黄绿按键"
          style="position: absolute; left: 2%; top: 8%; width: 3.5%"
        />
        <img
          src="/images/signinchoose/wordart.svg"
          alt="情绪方舟"
          style="position: absolute; left: 0%; bottom: 5%; width: 35%"
        />
      </div>
      <div class="content">
        <div style="font-weight: 500; font-size: 5vw; color: #677483">登录</div>
        <div style="font-weight: 500; font-size: 1.7vw; color: #a2a2a2">
          请选择你的登录方式
        </div>

        <div
          style="
            display: flex;
            justify-content: center;
            gap: 10vw;
            margin-top: 2vw;
          "
        >
          <div
            class="click a"
            data-url="/teacher/teasignin.html"
            style="cursor: pointer"
          >
            <img
              src="/images/signinchoose/teaplatform.svg"
              alt="管理平台"
              width="75%"
              style="position: absolute; top: 10%; justify-self: center"
            />
            <div
              style="
                position: absolute;
                bottom: 5%;
                font-size: 4vw;
                font-family: Helvetica, Arial, sans-serif;
                font-weight: bold;
                font-style: oblique;
                color: #48baef;
              "
            >
              管理平台
            </div>
          </div>

          <div
            class="click a"
            data-url="/stusignin.html"
            style="cursor: pointer"
          >
            <img
              src="/images/signinchoose/stuplatform.svg"
              alt="学生平台"
              width="60%"
              style="position: absolute; top: 12%; justify-self: center"
            />
            <div
              style="
                position: absolute;
                bottom: 5%;
                font-size: 4vw;
                font-family: Helvetica, Arial, sans-serif;
                font-weight: bold;
                font-style: oblique;
                color: #48baef;
              "
            >
              学生平台
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll(".click").forEach((el) => {
        el.addEventListener("click", () => {
          const url = el.getAttribute("data-url");
          if (url) window.location.href = url;
        });
      });
    </script>
  </body>
</html>
