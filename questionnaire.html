<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试单页</title>
    <link rel="stylesheet" href="css/questionnaire.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="/images/agree/RYG.svg"
        alt="RYG"
        style="
          z-index: 10;
          position: absolute;
          left: 2%;
          top: 2%;
          display: block;
          width: 5%;
          height: auto;
        "
      />
      <img
        src="/images/agree/back.svg"
        alt="返回"
        style="
          position: absolute;
          left: 4%;
          top: 6%;
          display: block;
          width: 1.8%;
          height: auto;
          cursor: pointer;
        "
        onclick="window.location.href='agree.html'"
      />

      <img
        src="/images/testing/seal.svg"
        alt="海豹"
        style="position: absolute; top: 25%; left: 10%; width: 30%"
      />

      <div class="dialog">
        <div class="dialog-body">
          <div class="dialog-title" id="question-number">01</div>
          <div class="dialog-text" id="question-text">题目</div>
        </div>
        <button class="dialog-button" id="reply-btn">
          <span class="btn-text">回 复</span>
          <div class="audio-wave-container"></div>
        </button>
      </div>

      <div>
        <img
          id="next-img"
          src="/images/testing/next.svg"
          alt="继续"
          style="
            width: 15%;
            height: auto;
            position: absolute;
            right: 6%;
            bottom: 12%;
            cursor: pointer;
            display: none;
          "
        />
        <div
          id="next-text"
          style="
            color: #ffffff;
            position: absolute;
            right: 9.5%;
            bottom: 14%;
            font-size: 2.1vw;
            font-weight: 500;
            cursor: pointer;
            display: none;
            user-select: none;
          "
        >
          下一题
        </div>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

      <div id="gray" class="gray hidden">
        <div id="countdown">3</div>
      </div>
    </div>

    <script type="module" src="js/questionnaire.js"></script>
  </body>
</html>
